<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<link class="layout" rel="stylesheet" type="text/css"
	href="/css/layout.css" />
<link class="style" rel="stylesheet" type="text/css"
	href="/css/style.css" />
<script type="text/javascript" src="/js/app.js"></script>
</head>
<body>
	<p>List of accounts</p>
	<div>
		<ul th:each= "account : ${accounts}">
			<li><a th:href= "@{'/account/' + ${account.id}}" 
			th:text= "${account.balance}"></a></li>
		</ul>	
	</div>	

</body>
</html>
