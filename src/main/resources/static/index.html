
	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Account</title>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link class="layout" rel="stylesheet" type="text/css" href="/css/layout.css" />
		<link class="style" rel="stylesheet" type="text/css" href="/css/style.css" />
		<link class="layout" rel="stylesheet" type="text/css" href="/css/post-it.css" />
		<link class="layout" rel="stylesheet" type="text/css" href="/css/notepad.css" />
		<link class="layout" rel="stylesheet" type="text/css" href="/css/modalbox.css" />
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<section class="container">
			<header>
				<section class="header__container">
					<div class ="post-it">
						<h2>Fundit!LOGO</h2>
						<ul>
								<li>Resources</li>
								<li>|</li>
								<li>About</li>
								<li>|</li>
								<li>Settings</li>
						</ul>
					</div>
					<img class="coffee" src="./images/coffee-cup.png" />
					
				</section>
			</header>
			<main>
				<section class="main__top"></section>
				<section class="main__bottom">
					<section class="main__bottom__left" id="piechart" >
					</section>
					<section class="main__bottom__right">
						<article class="fund__overview">

						<span class="defaultFundContainer">
							<h3>Default Fund:</h3>
						</span>
						<span class="fundContainer">
							<h3>Funds:</h3>
						</span>
						<article class="fund-input-form">
							<h3>Add Fund:</h3>
						<form method="POST">
							<div>
								<label>Fund:</label> <input id="fund_input" type="text" id="fundName" required="true" />
							</div>

							<form method="POST">
								<div>
									<label>Fund:</label> <input id="fund_input" type="text" id="fundName" required="true" />
								</div>

								<div>
									<input type="button" class="fund-add-button"  value="Submit"></input>
								</div>
							</form>
						</article>
						</article>
					</section>
							<div>
								<input type="button" class="fund-add-button"  value="Submit"></input>
							</div>
						</form>
					</article>
				</section>
			</section>
			<div class="modal-depoist"><!-- .modal -->
			
				<div class="modal-content-deposit">
					<span class="close-button-deposit">&times;</span>
					<h1>Current Account Balance:</h1>
					<form method="PUT">
							
							<div>
								<label>Amount To Deposit:</label> <input id="amountDeposit" type="number"  required="true"  min="1" max = "700"/>
							</div>


							<div>
								<input type="button" class="amount-deposit-button"  value="Submit"></input>
							</div>
						</form>
			</div>
				</div>
				
			<div class="modal-withdraw"><!-- .modal -->
				
				<div class="modal-content-withdraw">
					<span class="close-button-withdraw">&times;</span>
					<h1>Current Account Balance:</h1>
			
					<form method="PUT">
							<div>
								<label>Amount to Withdraw:</label> <input id="amountWithdraw" type="number" required="true" min="1" max="700"/>
							</div>
							<div>
								<input type="button" class="amount-withdraw-button"  value="Submit"></input>
							</div>
						</form>

				</div>
				
			</div>
		</main>

		<footer>
			<div class="accountAction">

				<button id="deposit">Deposit</button>
				<button id="withdraw">Withdraw</button>

			</div>
		</footer>
	</section>
	<script type="text/javascript" src="/js/app.js"></script>

	<script type="text/javascript" src="/js/homepage.js"></script>

	<script type="text/javascript" src="/js/add-remove.js"></script>

	<script type="text/javascript" src="/js/modal.js"></script>


</body>
</html>
